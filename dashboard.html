<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader Dashboard - Rejoice Institute House</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to Your Dashboard</h1>
    <p>Explore free books, purchased titles, exclusives, and your library.</p>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="free">Free Books</button>
    <button class="tab-btn" data-tab="purchased">Purchased</button>
    <button class="tab-btn" data-tab="exclusive">Exclusive</button>
    <button class="tab-btn" data-tab="library">My Library</button>
  </div>

  <!-- Books Grid -->
  <div id="books-container" class="books-grid"></div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
