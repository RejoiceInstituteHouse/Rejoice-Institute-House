<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Rejoice Institute House</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #8c52ff, #c9a7ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: white;
      color: #333;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container h2 {
      margin-bottom: 1rem;
      color: #8c52ff;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #8c52ff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #6b3adb;
    }

    .login-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #8c52ff;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .back-home {
      margin-top: 1.5rem;
      display: inline-block;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="login-footer">
      <p>Don’t have an account? <a href="#">Register</a></p>
    </div>
  </div>

  <a href="index.html" class="back-home">← Back to Home</a>

  <script src="firebase.js"></script>
  <script src="login.js"></script>
</body>
</html>
